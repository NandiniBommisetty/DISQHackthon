<html>
<head>
<title>Form Example</title>
<script LANGUAGE="JavaScript">
function display() {
DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
message = "<ul><li><b>event: </b>" + document.form1.yourname.value;
message += "<li><b>time: </b>" + document.form1.address.value;
message += "<li><b>venue: </b>" + document.form1.phone.value + "</ul>";
DispWin.document.write(message);
}
</script>
</head>
<body>
<h1>Event details</h1>

<form name="form1">
<p><b>event:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
</p>
<p><b>time:</b> <input TYPE="TEXT" SIZE="30" NAME="address">

</p>
<p><b>venue: </b> <input TYPE="TEXT" SIZE="15" NAME="phone">
</p>
<p><input TYPE="BUTTON" VALUE="Display" onClick="display();"></p>
</form>
</body>
</html>
